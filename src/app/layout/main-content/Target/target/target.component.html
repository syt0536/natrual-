<h2>Target Details</h2>
<hr>
<div class="container-fluid">
	<div class="row-fluid" >
	<!--  -->
		<div class="span12"  >
			<table class="table table-bordered" *ngFor='let image of images' >
				<tbody>
            		<tr class="info">
                		<td>Pref Name</td>
                		<td>{{image.pref_name}}</td>
              		</tr>
					<tr>
						<td>Target Id</td>
						<td>{{image.target_id}}</td>
					</tr>
					<tr class="success">
						<td>Target Type</td>
						<td>{{image.target_type}}</td>
					</tr>
					<tr class="error">
						<td>Organism</td>
						<td>{{image.organism}}</td>
					</tr>
					<tr class="warning">
						<td>Target Chembl Id</td>
						<td><a  href="https://www.ebi.ac.uk/chembl/target_report_card/{{image.target_chembl_id}}" target="_blank" >
							{{image.target_chembl_id}}</a></td>
					</tr>
					<tr>
						<td>Related Molecule</td>
						<td><a  [routerLink]="['/c/'+image.target_id]" routerLinkActive="router-link-active">
							Compounds({{298}});&nbsp;&nbsp;Bioactivitles({{num}})</a></td>
					</tr>
        		</tbody>
			  </table>
		</div>
	</div>
</div>
