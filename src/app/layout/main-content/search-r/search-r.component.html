<h3 class="text-position">{{structureType | titlecase}} Search Results</h3>
<!-- <h4>Drugs for Glaucoma Treatment</h4> -->
<table class="mdl-data-table mdl-js-data-table mdl-shadow--2dp table-bordered" >
  <tr>
    <th>structure</th>
    <th>database_id</th>
    <!--<th>pChembl value</th>-->
    <th>Formula</th>
    <th>Mol Weight</th>
    <th>slogp</th>
    <th>hba</th>
    <th>hbd</th>
    <th>rtb</th>
    <th>PSA</th>
  </tr>
  <tr *ngFor='let ar of images'>
    <td> 
      <!-- <a  [routerLink]="['/target/'+ar.target_id]" routerLinkActive="router-link-active">{{ar.target_id}}</a> -->
      <app-jsme [elementId]="ar.database_id"
                [width]="'100px'"
                [height]="'100px'"
                [option]="'depict nozoom noshowdraganddropsymbolindepictmode'"
                [molString]="ar.canonical_smiles"
      >
      </app-jsme>
    </td>
    <td>
        <ng-container>
           {{ar.database_id}}
          </ng-container>
    </td>
    <td>
        <ng-container >
         
            {{ar.formula}}
            <!-- <a href="https://doi.org/{{ar?.doc_doi}}" target="_blank">{{ar?.reference}}</a> -->
            <!-- <button mat-button color="primary" (click)="openDocDialog(mole?.id)">(Detail)</button> -->
          
        </ng-container>
    </td>
    <td>
        <ng-container>
            {{ar.amw}}
           </ng-container>
    </td>
    <td>
        <ng-container>
            {{ar.slogp}}
           </ng-container>
    </td>
    <td>
        <ng-container>
            {{ar.numhba}}
           </ng-container>
    </td>
    <td>
        <ng-container>
            {{ar.numhbd}}
           </ng-container>
    </td>
    <td>
        <ng-container>
            {{ar.numrotatablebonds}}
           </ng-container>
    </td>
    <td>
        <ng-container>
            {{ar.tpsa}}
           </ng-container>
    </td>
  </tr>
</table>
<div>
    <div class="mdl-grid mdl-grid--no-spacing">
      <div class="mdl-cell mdl-cell--3-col">
      </div>
      <div class="mdl-cell mdl-cell--5-col">
        <mat-paginator [length]="num"
                       [pageSize]="5"
                       [pageSizeOptions]="[5,10]"
                       
        >
        </mat-paginator>
      </div>
    </div>
  </div>
